<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>SparkPoint Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
        body { background: #0b1015; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        .box { border: 2px solid #f39c12; padding: 25px; border-radius: 20px; background: #161b22; max-width: 480px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #f39c12; margin-bottom: 20px; letter-spacing: 1px; }
        
        button { background: #f39c12; color: #000; border: none; padding: 14px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; transition: 0.3s; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; display: none; }
        .stat-item { background: #1f2730; padding: 12px; border-radius: 10px; border: 1px solid #333; text-align: left; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-val { display: block; font-size: 15px; font-weight: bold; color: #f39c12; }

        .progress-section { margin-top: 25px; padding: 15px; background: #0d1117; border-radius: 15px; display: none; }
        .slots-title { font-size: 11px; color: #f1c40f; margin-bottom: 12px; font-weight: bold; }
        .level-row { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; flex-wrap: wrap; }
        .slot { width: 10px; height: 10px; border-radius: 50%; border: 1px solid #444; background: #222; }
        .slot.active { background: #2ecc71; border-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
        .row-label { font-size: 9px; color: #555; margin-right: 5px; align-self: center; min-width: 50px; text-align: right; }

        /* Юридический блок */
        .legal-box { margin-top: 15px; font-size: 11px; color: #888; text-align: left; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #222; }
        .legal-box input { margin-right: 8px; }

        .admin-section { border: 2px solid #e74c3c; margin-top: 30px; padding: 20px; border-radius: 15px; background: #1a0a0a; display: none; text-align: left; }
        .admin-section h4 { color: #e74c3c; margin-top: 0; text-align: center; border-bottom: 1px solid #331111; padding-bottom: 10px; }
        .admin-group { margin-bottom: 15px; padding: 10px; background: #251010; border-radius: 8px; }
        .admin-group label { font-size: 11px; color: #e74c3c; font-weight: bold; display: block; margin-bottom: 5px; }
        .admin-section input { width: 95%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #441111; background: #000; color: #fff; font-size: 13px; }
        
        #refBox { display: none; margin-top: 25px; background: #0d1117; padding: 15px; border-radius: 12px; border: 1px dashed #2ecc71; }
        .link-text { font-size: 10px; color: #2ecc71; margin: 10px 0; word-break: break-all; background: #000; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>SparkPoint</h2>
    
    <div id="statsUI" class="stats-grid">
        <div class="stat-item">
            <span class="stat-label">Мой Уровень</span>
            <span id="uiLevel" class="stat-val">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Внутренняя Копилка</span>
            <span id="uiBalance" class="stat-val">0.000 BNB</span>
        </div>
    </div>

    <div id="progressUI" class="progress-section">
        <div class="slots-title" id="slotsHeader">ПРОГРЕСС УРОВНЯ</div>
        <div id="slotsContainer"></div>
    </div>

    <button id="btnConnect" onclick="connect()">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>

    <div id="registrationBlock" style="display:none;">
        <div class="legal-box">
            <label>
                <input type="checkbox" id="agreeCheck" onchange="togglePayBtn()"> 
                Я подтверждаю, что беру на себя 100% ответственности за свои действия и понимаю, что проект не является инвестицией.
            </label>
        </div>
        <button id="btnPay" disabled>АКТИВИРОВАТЬ КЛЮЧ (0.05 BNB)</button>
    </div>
    
    <div id="status" style="margin-top:15px; font-size:12px; color:#666;">Нажмите кнопку для входа</div>
    
    <div id="refBox">
        <p style="color: #f39c12; font-size: 11px; margin: 0; font-weight: bold;">ВАША ССЫЛКА:</p>
        <div id="linkText" class="link-text"></div>
        <button onclick="copyLink()" style="padding: 10px; font-size: 11px; background: #444; color: #fff; width: auto;">Копировать</button>
    </div>

    <div id="adminPanel" class="admin-section">
        <h4>УПРАВЛЕНИЕ АДМИНА</h4>
        <div class="admin-group">
            <label>ДОБАВИТЬ УЧАСТНИКА БЕСПЛАТНО</label>
            <input type="text" id="newWallet" placeholder="Адрес участника">
            <input type="text" id="newRef" placeholder="Адрес пригласителя (опционально)">
            <button onclick="adminAdd()" style="background:#e74c3c; color:#fff;">Зарегистрировать</button>
        </div>
        <div class="admin-group">
            <label>ПРОВЕРИТЬ КОШЕЛЕК</label>
            <input type="text" id="searchAddr" placeholder="0x...">
            <button onclick="searchUser()" style="background:#444; color:#fff;">Поиск</button>
            <div id="searchResult" style="margin-top:10px; font-size:12px; color:#f39c12;"></div>
        </div>
    </div>
</div>

<script>
    const CONTRACT_ADDR = "0x137cbBBb38962ABd3A3a0D212C1f408FBD92ffb8";
    const ADMIN_WALLET = "0xc675B81b3Ef6ac1F9aEEd581A47c245E08E41DEc".toLowerCase();

    const ABI = [
        "function register(address _ref) external payable",
        "function adminAddUser(address _user, address _referrer) external",
        "function users(address) view returns (uint256 level, address referrer, uint256 internalBalance, uint256 referralsInLevel, uint256 totalDirectReferrals, bool exists)"
    ];

    let provider, signer, contract, userAddr;

    async function connect() {
        if (!window.ethereum) return alert("Установите MetaMask");
        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        userAddr = accounts[0].toLowerCase();
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);

        document.getElementById('btnConnect').style.display = "none";
        if (userAddr === ADMIN_WALLET) document.getElementById('adminPanel').style.display = "block";
        loadUserData();
    }

    async function loadUserData() {
        try {
            const user = await contract.users(userAddr);
            if (user.exists && Number(user.level) > 0) {
                document.getElementById('statsUI').style.display = "grid";
                document.getElementById('progressUI').style.display = "block";
                document.getElementById('registrationBlock').style.display = "none";
                
                // Исправление для админа
                document.getElementById('uiLevel').innerText = (userAddr === ADMIN_WALLET) ? "ADMIN" : user.level.toString();
                document.getElementById('uiBalance').innerText = parseFloat(ethers.formatEther(user.internalBalance)).toFixed(4) + " BNB";
                
                drawSlots(Number(user.level), Number(user.referralsInLevel));
                showRef(userAddr);
            } else {
                document.getElementById('registrationBlock').style.display = "block";
                document.getElementById('btnPay').onclick = register;
            }
        } catch (e) { console.error(e); }
    }

    function togglePayBtn() {
        document.getElementById('btnPay').disabled = !document.getElementById('agreeCheck').checked;
    }

    function drawSlots(level, activeCount) {
        const container = document.getElementById('slotsContainer');
        container.innerHTML = "";
        let rowsToShow = (activeCount > 14) ? 4 : (activeCount > 6) ? 3 : (activeCount > 2) ? 2 : 1;
        
        document.getElementById('slotsHeader').innerText = (userAddr === ADMIN_WALLET) ? "ВАША СЕТЬ" : `ПРОГРЕСС УРОВНЯ ${level}`;

        let filled = 0;
        for (let r = 1; r <= rowsToShow; r++) {
            const row = document.createElement('div');
            row.className = "level-row";
            const count = Math.pow(2, r);
            for (let s = 0; s < count; s++) {
                const dot = document.createElement('div');
                dot.className = (filled < activeCount) ? "slot active" : "slot";
                row.appendChild(dot);
                filled++;
            }
            container.appendChild(row);
        }
    }

    async function register() {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref') || "0x0000000000000000000000000000000000000000";
        try {
            const tx = await contract.register(ref, { value: ethers.parseEther("0.05") });
            document.getElementById('status').innerText = "Транзакция отправлена...";
            await tx.wait();
            location.reload();
        } catch (e) { alert("Ошибка оплаты"); }
    }

    async function searchUser() {
        const addr = document.getElementById('searchAddr').value;
        if (!ethers.isAddress(addr)) return alert("Неверный адрес");
        const u = await contract.users(addr);
        document.getElementById('searchResult').innerText = u.exists ? `Уровень: ${u.level}, Баланс: ${ethers.formatEther(u.internalBalance)} BNB` : "Не найден";
    }

    async function adminAdd() {
        const u = document.getElementById('newWallet').value;
        const r = document.getElementById('newRef').value || "0x0000000000000000000000000000000000000000";
        try {
            const tx = await contract.adminAddUser(u, r);
            await tx.wait();
            alert("Участник добавлен!");
        } catch (e) { alert("Ошибка!"); }
    }

    function showRef(addr) {
        const link = window.location.origin + window.location.pathname + "?ref=" + addr;
        document.getElementById('linkText').innerText = link;
        document.getElementById('refBox').style.display = "block";
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('linkText').innerText);
        alert("Скопировано!");
    }
</script>
</body>
</html>
