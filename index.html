<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint - Регистрация</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/index.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); text-align: center; max-width: 400px; width: 100%; border: 1px solid #333; }
        h1 { color: #f39c12; margin-bottom: 10px; }
        .price { font-size: 24px; font-weight: bold; margin: 20px 0; color: #2ecc71; }
        button { background: #f39c12; border: none; padding: 15px 25px; color: white; font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background: #e67e22; transform: translateY(-2px); }
        #refSection { margin-top: 25px; padding-top: 20px; border-top: 1px solid #333; display: none; }
        .ref-link { background: #2c3e50; padding: 10px; border-radius: 5px; font-size: 12px; word-break: break-all; margin: 10px 0; border: 1px dashed #7f8c8d; }
        #status { margin-top: 15px; font-size: 13px; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="container">
    <h1>SparkPoint</h1>
    <p>Вход в проект</p>
    <div class="price">0.05 BNB</div>
    
    <button id="mainBtn" onclick="handleAction()">Подключить кошелек</button>
    <div id="status">Нажмите для начала</div>

    <div id="refSection">
        <p style="color: #f39c12;">Ваша ссылка для 2 участников:</p>
        <div class="ref-link" id="myLink">Загрузка...</div>
        <button onclick="copyLink()" style="padding: 8px; font-size: 12px; background: #34495e;">Копировать ссылку</button>
    </div>
</div>

<script>
    const contractAddress = "0x137cbBBb38962ABd3A3a0D212C1f408FBD92ffb8";
    const contractABI = [
        "function register(address _referrer) external payable",
        "function users(address) view returns (uint256 level, address referrer, uint256 internalBalance, uint256 referralsInLevel, uint256 totalDirectReferrals, bool exists)"
    ];

    let signer, contract, userAddress;

    // Реферер из URL (если нет - админский адрес 0x0)
    const params = new URLSearchParams(window.location.search);
    let referrer = params.get('ref') || "0x0000000000000000000000000000000000000000";

    async function init() {
        if (!window.ethereum) {
            updateStatus("Установите MetaMask!");
            return;
        }
        try {
            const provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            userAddress = await signer.getAddress();
            contract = new ethers.Contract(contractAddress, contractABI, signer);
            
            checkUserStatus();
        } catch (err) {
            updateStatus("Ошибка подключения");
        }
    }

    async function checkUserStatus() {
        const userData = await contract.users(userAddress);
        if (userData.exists) {
            showRefLink();
            updateStatus("Вы уже в проекте");
            document.getElementById('mainBtn').innerText = "Вы успешно вошли";
            document.getElementById('mainBtn').disabled = true;
        } else {
            updateStatus("Кошелек готов к регистрации");
            document.getElementById('mainBtn').innerText = "Оплатить участие (0.05 BNB)";
        }
    }

    async function handleAction() {
        if (!contract) {
            await init();
            return;
        }
        
        try {
            updateStatus("Подтвердите оплату в MetaMask...");
            const tx = await contract.register(referrer, {
                value: ethers.parseEther("0.05")
            });
            updateStatus("Транзакция в обработке...");
            await tx.wait();
            updateStatus("Успех!");
            checkUserStatus();
        } catch (err) {
            alert("Ошибка транзакции. Проверьте баланс.");
            updateStatus("Ошибка оплаты");
        }
    }

    function showRefLink() {
        const siteUrl = window.location.origin + window.location.pathname;
        const fullLink = siteUrl + "?ref=" + userAddress;
        document.getElementById('myLink').innerText = fullLink;
        document.getElementById('refSection').style.display = 'block';
    }

    function copyLink() {
        const link = document.getElementById('myLink').innerText;
        navigator.clipboard.writeText(link);
        alert("Ссылка скопирована!");
    }

    function updateStatus(msg) {
        document.getElementById('status').innerText = msg;
    }

    window.onload = init;
</script>

</body>
</html>
